{% extends 'base.html' %}

{% block title %}Transferir para Cofrinho{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h2 class="card-title">ðŸ’° Transferir para Cofrinho</h2>
    </div>
    <div class="card-body">
        <form method="post" class="form-container">
            {% csrf_token %}
            
            {% for field in form %}
            <div class="form-group">
                <label for="{{ field.id_for_label }}" class="form-label">
                    {{ field.label }}
                </label>
                {{ field }}
                {% if field.errors %}
                    <div class="text-danger text-sm mt-1">
                        {{ field.errors.0 }}
                    </div>
                {% endif %}
            </div>
            {% endfor %}

            <div class="form-actions">
                <a href="{% url 'lista_cofrinhos' %}" class="btn btn-outline">
                    Cancelar
                </a>
                <button type="submit" class="btn btn-success">
                    Transferir
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
