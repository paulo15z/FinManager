{% extends 'base.html' %}
{% block title %}Excluir Fornecedor{% endblock %}
{% block content %}
    <h1 class="mb-4">Confirmar Exclusão</h1>
    <p>Você tem certeza que deseja excluir o fornecedor **"{{ fornecedor.nome_fantasia }}"**?</p>
    <form method="post" class="d-inline">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Sim, Excluir</button>
    </form>
    <a href="{% url 'lista_fornecedores' %}" class="btn btn-secondary">Não, Cancelar</a>
{% endblock %}
