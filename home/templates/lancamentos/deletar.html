{% extends 'base.html' %}

{% block title %}Excluir Lançamento{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h2 class="card-title">Confirmar Exclusão</h2>
    </div>
    <div class="card-body">
        <p class="mb-4">Você tem certeza que deseja excluir o lançamento **"{{ lancamento.descricao }}"** no valor de **R$ {{ lancamento.valor }}**?</p>
        
        <form method="post" class="form-inline">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Sim, Excluir</button>
            <a href="{% url 'lista_lancamentos' %}" class="btn btn-secondary">Não, Cancelar</a>
        </form>
    </div>
</div>
{% endblock %}
